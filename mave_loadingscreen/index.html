        <div class="loader-container">
          <div class="loader-1">

        <script type="text/javascript">

        const handlers = {
          loadProgress(data)
          {
              var precent = data.loadFraction * 100
              var rounded = precent.toFixed(2);
              $('#precent').html(rounded + "%");
          },
      };

      window.addEventListener('message', function(e)
      {
          (handlers[e.data.eventName] || function() {})(e.data);
      });


          function play()
          {
          var a = Math.random()*2;
            a=Math.floor(a);

            if(a==1)
            {
              var audio = new Audio('music.mp3');
              audio.volume = 0.525;
            }

            if(a==0)
            {
              var audio = new Audio('music.mp3');
              audio.volume = 0.525;
            }
            audio.play();


            $(document).keyup(function(e) {
      				if(e.keyCode == 32){
                if (audio.paused == false) {
                    audio.pause();
                } else {
                    audio.play();
                }
      				}
      			})
          }

        </script>
